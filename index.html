<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JS</title>
    <link rel="stylesheet" type="text/css" href="./style/grid.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
</head>

<body oncontextmenu="return false;">
<canvas id="myCanvas"></canvas>

    <h1>Me</h1>
<!-- colorPicker -->
  <div id="myColorPicker" class="colorPicker">
      <div class="content">
        <div id="magentaID" class="magenta" onmousedown="mouseDownMagenta()"><div class="magentaBorder"></div></div>
        <div id="redID" class="red" onmousedown="mouseDownRed()"></div>
        <div id="blueID" class="blue " onmousedown="mouseDownBlue()"></div>
        <div id="yellowID" class="yellow" onmousedown="mouseDownYellow()"></div>
        <div id="cyanID" class="cyan" onmousedown="mouseDownCyan()"></div>
      </div>
  </div>
    <script src="./script/grid.js"></script>
</body>
</html>
